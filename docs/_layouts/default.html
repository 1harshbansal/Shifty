<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$( window ).resize(function() {
  SetScreenshotWidth();
});
</script>

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/manifest.json">
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#444a53">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta name="msapplication-config" content="/images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta charset="UTF-8">

  <title>{% if page.title %}{{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4179f4">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <body onload="GetLatestReleaseInfo()">
    <script type="text/javascript">
    function GetLatestReleaseInfo() {
      $.getJSON("https://api.github.com/repos/thompsonate/Shifty/releases").done(function (release) {
        var url = release[0].assets[0].browser_download_url;
        $('#downloadButton').attr('href', url);
      });
    }
    </script>
    <section class="page-header">
      <img class="project-icon" src="/images/shifty-color-256.png" alt="Shifty icon">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a id="downloadButton" class="btn">Download Beta</a>
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      {{ content }}

      <script>
      function SetScreenshotWidth() {
        if($(window).width() <= 672) {
          $("img").each(function() {
            $(this).attr("src", $(this).attr("src").replace("images/shifty-screenshot-large.png", "images/shifty-screenshot-small.png"));
          });
        } else {
          $("img").each(function() {
            $(this).attr("src", $(this).attr("src").replace("images/shifty-screenshot-small.png", "images/shifty-screenshot-large.png"));
          });
        }
      };

      $(SetScreenshotWidth())
      </script>

      <footer class="site-footer">
        <div class="site-footer-credits">Made with ☀️ by <a href="https://github.com/thompsonate">Nate Thompson</a>.</div>
        <div class="site-footer-credits">Have a question, comment, or bug report? <a href="mailto:feedback@natethompson.io?subject=Shifty%20Feedback">Send me an email</a>.</span>
        <div class="site-footer-credits">If you love Shifty, <a href="/donate">help me make it better</a>.</span>
        </footer>
      </section>

      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91065230-2', 'auto');
      ga('send', 'pageview');

      </script>
    </body>
    </html>
